<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Funcionários</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Lista de Funcionários</h1>
    <a href="{% url 'cadastrar_funcionario' %}">Cadastrar Novo Funcionário</a>
    <br><br>

    <table>
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
            </tr>
        </thead>
        <tbody>
            {% for func in funcionarios %}
                <tr>
                    <td>{{ func.matricula }}</td>
                    <td>{{ func.nome }}</td>
                    <td>{{ func.idade }}</td>
                    <td>{{ func.sexo }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Nenhum funcionário cadastrado ainda.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
