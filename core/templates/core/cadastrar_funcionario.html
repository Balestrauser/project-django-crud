<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Funcionário</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form { max-width: 400px; }
        div { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.25em; }
        input, select { width: 100%; padding: 0.5em; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 0.7em; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Cadastrar Novo Funcionário</h1>

    <form method="POST">
        {% csrf_token %}
        
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
        </div>

        <div>
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </div>

        <div>
            <button type="submit">Salvar Funcionário</button>
        </div>
    </form>

    <br>
    <a href="{% url 'lista_funcionarios' %}">Voltar para a lista</a>

</body>
</html>
